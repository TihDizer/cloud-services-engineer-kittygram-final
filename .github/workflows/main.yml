  build_and_push_backtend_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    # needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v6
        with:
          context: ./backend/
          push: true
          tags: tihdizer/kittygram-backend:latest

  build_and_push_gateway_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    # needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker
        # Авторизация на Docker Hub:
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v6
        with:
          context: ./nginx/
          push: true
          tags: tihdizer/kittygram-nginx:latest

  build_and_push_frontend_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    # needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v6
        with:
          context: ./frontend/
          push: true
          tags: tihdizer/kittygram-frontend:latest
  deploy:
    runs-on: ubuntu-latest
    needs:
      # Дождёмся билда всех фронтенда, бэкенда и гейтвея:
      - build_and_push_backtend_to_docker_hub
      - build_and_push_gateway_to_docker_hub
      - build_and_push_frontend_to_docker_hub
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
      # Копируем docker-compose.production.yml на продакшен-сервер:
      - name: Copy docker-compose.yml via ssh
        uses: appleboy/scp-action@master
        # Передаём параметры для action appleboy/scp-action:
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml"
          target: "kittygram"
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd kittygram
            echo ${{ secrets.SSH_KEY }} > .env
            # Выполняет pull образов с Docker Hub
            sudo docker compose -f docker-compose.yml pull
            # Перезапускает все контейнеры в Docker Compose
            sudo docker compose -f docker-compose.yml down
            sudo docker compose -f docker-compose.yml up -d
            # Выполняет миграции и сбор статики
            sudo docker compose -f docker-compose.yml exec backend python manage.py migrate
            sudo docker compose -f docker-compose.yml exec backend python manage.py collectstatic
            sudo docker compose -f docker-compose.yml exec backend cp -r /app/collected_static/. /backend_static/static/
